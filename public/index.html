<!DOCTYPE html>
<html lang='en' ng-app="craftd">
  <head>
    <meta charset="utf-8">
    <title>CRAFTD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">

    <!-- ANGULAR/JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/router.js" charset="utf-8"></script>

  </head>
  <body ng-controller="UserCtrl as user">
    <div id="navbar">
      <nav>
        <ul ng-show="!isLoggedIn">
          <li ui-sref="register">Register</li>
          <li ui-sref="login">Login</li>
        </ul>
        <ul ng-show="isLoggedIn">
          <li ui-sref="user-home" ng-click="clearSearchResults()">Home</li>
          <li ui-sref="search-beers" ng-click="clearSearchResults()">Search Beers</li>
          <li ng-click="logoutUser()">Logout</li>
          <li>CHECKINs: {{currentUser.beers.length}}</li>
        </ul>
      </nav>
    </div>
    <main ui-view></main>
  </body>
</html>
