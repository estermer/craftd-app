<!DOCTYPE html>
<html lang='en' ng-app="craftd">
  <head>
    <meta charset="utf-8">
    <title>CRAFTD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">

    <!-- ANGULAR/JS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/router.js" charset="utf-8"></script>

  </head>
  <body ng-controller="UserCtrl as user">
    <div ng-show="isLoggedIn" id="navbar">
      <div id="header-logo">
        <h1>CRAFT'D</h1>
        <!-- <img src="" alt="logo" /> -->
      </div>
      <nav>
        <!-- <span ng-show="!isLoggedIn" ui-sref="register">Register</span>
        <span ng-show="!isLoggedIn" ui-sref="login">Login</span> -->
        <span ng-show="isLoggedIn" ui-sref="user-home" ng-click="clearSearchResults()">Home</span>
        <span ng-show="isLoggedIn" ui-sref="search-beers" ng-click="clearSearchResults()">Search Beers</span>
        <span ng-show="isLoggedIn" ng-click="logoutUser()">Logout</span>
        <h4 ng-show="isLoggedIn">CHECKINs: {{currentUser.beers.length}}</h4>
      </nav>
    </div>

    <div id="faded-bg">
      <main ui-view></main>
    </div>

  </body>
</html>
