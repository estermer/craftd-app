<div id="search-beers">
  <form ng-submit="searchBeers(beer)">
    <label> Search for beers:
      <input type="text" ng-model="beer">
      <input type="submit" value="SEARCH">
    </label>
  </form><br>


  <div class="beer" ng-if="beersSearched" ng-click="previewBeer(beer)" ng-repeat="beer in beersSearched">
    <img ng-src="{{beer.beer.beer_label}}" alt="beer label" />
    <h3>{{beer.beer.beer_name}}</h3>
    <p>
      {{beer.beer.beer_style}}
    </p>
  </div>
</div>
