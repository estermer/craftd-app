<div id="user-home">
  <div id="checkins" ng-show="isLoggedIn">CHECKIN's: {{currentUser.beers.length}}</div>
  <h1>Cheers {{currentUser.username}}!</h1>

  <div id="no-beers" ng-if="currentUser.beers.length == 0">
    <h2>YOU HAVE NO BEERS</h2>
    <h2>CLICK SEARCH BEERS TO CHECK IN</h2>
  </div>

  <div ng-if="currentUser.beers.length > 0" >
    <label >
      Search Checkin's:<br>
      <input type="text" ng-model="searchText">
    </label><br>

    <div class="beer" ng-if="currentUser" ng-click="showBeer(beer)" ng-repeat="beer in currentUser.beers | filter:searchText">
      <img ng-src="{{beer.img}}" alt="beer label" />
      <h3>{{beer.name}}</h3>
      <p ng-if="beer.rating">
        {{beer.rating}}/10
      </p>
    </div>
  </div>
</div>
